<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMC学スタ予約</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="reservationForm">
      <div class="form-group">
        <input type="text" id="searchInput" placeholder="名前を検索..." />
        <label for="name">名前：</label>
        <select id="name" name="name" multiple required>
        </select>
      </div>
      <div class="form-group">
        <label for="date">日付：</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="starttime">開始時間：</label>
        <select id="starttime" name="starttime">
          <option value="9:00">"9:00"</option>
          <option value="10:00">"10:00"</option>
          <option value="11:00">"11:00"</option>
          <option value="12:00">"12:00"</option>
          <option value="13:00">"13:00"</option>
          <option value="14:00">"14:00"</option>
          <option value="15:00">"15:00"</option>
          <option value="16:00">"16:00"</option>
          <option value="17:00">"17:00"</option>
          <option value="18:00">"18:00"</option>
          <option value="19:00">"19:00"</option>
        </select>
      </div>
      <div class="form-group">
        <label for="endtime">終了時間：</label>
        <select id="endtime" name="endtime">
          <option value="10:00">"10:00"</option>
          <option value="11:00">"11:00"</option>
          <option value="12:00">"12:00"</option>
          <option value="13:00">"13:00"</option>
          <option value="14:00">"14:00"</option>
          <option value="15:00">"15:00"</option>
          <option value="16:00">"16:00"</option>
          <option value="17:00">"17:00"</option>
          <option value="18:00">"18:00"</option>
          <option value="19:00">"19:00"</option>
          <option value="20:00">"20:00"</option>
          <option value="21:30">"21:30"</option>
        </select>
      </div>
      <input type="submit" value="送信" />
    </form>

    <!-- パスワードモーダル -->
    <div id="passwordModal">
      <div id="modalContent">
        <p>パスワードを入力</p>
        <input type="password" id="password" placeholder="パスワードを入力" />
        <button id="sendPassword">送信</button>
        <button id="confirmPassword">パスワードを表示</button>
        <button id="cancelPassword">キャンセル</button>
      </div>
    </div>

    <div id="loadingMessage" style="display: none;">通信中...</div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
